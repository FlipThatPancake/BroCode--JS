        <meta charset="utf-8">

    <body>

        <form>
            <h1>Temperature Conversion:</h1>

            <input type="number" id="tempInput" value="0" required>

            <div>
                <div style="margin-bottom: 10px; display: flex; flex-direction: row; gap: 10px;">
                    <input type="radio" id="toFahrenheit" name="unit" checked>
                    <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label>
                </div>
                
                <div style="margin-bottom: 10px; display: flex; flex-direction: row; gap: 10px;">
                    <input type="radio" id="toCelsius" name="unit" checked>
                    <label for="toCelsius">Fahrenhet ➡️ Celsius</label>
                </div>
            </div>

            <button type="button" onclick="convertTemperature()">
                Convert
            </button>
            <p id="result"></p>

        </form>
        
        <script src="index.js" defer></script>
    </body>
</html>
