
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="choices">
            <button id="rock" class="choice-button">✊</button>
            <button id="paper" class="choice-button">✋</button>
            <button id="scissors" class="choice-button">✌️</button>
        </div>

        <div class="result">
            <p id="user-choice">Your Choice: </p>
            <p id="computer-choice">Computer's Choice: </p>
            <h2 id="outcome">Make your move!</h2>
        </div>

        <div class="scoreboard">
            <div>
                <span class="score-title">Your score: </span><span id="user-score">0</span>
            </div>
            <div>
                <span class="score-title">Computer score: </span><span id="computer-score">0</pspan>
            </div>
            
        </div>

        <button id="reset" class="reset-button">Reset Game</button>



    </div>
    <script src="script.js"></script>
</body>

</html>
